name: Generate Snake

on:
  schedule:
    - cron: "0 0,12 * * *" # runs every 12 hours (12am and 12pm UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate Snake Game from GitHub Contributions
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg?color_snake=#1e90ff&color_dots=#161b22,#0e4429,#006d32,#26a641,#39d353
            dist/github-snake-dark.svg?color_snake=#58a6ff&color_dots=#161b22,#0d419d,#1158c7,#3178d4,#58a6ff

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

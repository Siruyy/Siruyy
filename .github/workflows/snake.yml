name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # runs daily at midnight UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate Snake Game from GitHub Contributions
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg?color_snake=#1a9fff&color_dots=#0d1117,#0e2a47,#1a5276,#2980b9,#1a9fff
            dist/github-snake-dark.svg?color_snake=#1a9fff&color_dots=#0d1117,#0e2a47,#1a5276,#2980b9,#1a9fff

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
